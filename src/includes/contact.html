<section class="module module__contact">
	<div class="module__content contact__content">
		<h2 class="module__title contact__title">Get In touch</h2>
		<img class="module__separator" src="img/module/module__separator--highlighted.png" alt="" class="module__separator separator--highlighted">
		<div class="contact__info">
			<div class="info__hours">
				<h3 class="info__title hours__title">Opening Hours</h3>
				<p class="info__description info__times">
					<span class="hours__time"><strong>Mon-Thu:</strong> 7am - 8pm</span>
					<br>
					<span class="hours__time"><strong>Fri-Sun:</strong> 7am - 10pm</span>
				</p>
			</div>
			<div class="info__locations">
				<h3 class="info__title location__title">Our Locations</h3>
				<p class="info__description info__locations">
					<span class="location__address"><a class="address__link" href="http://maps.google.com/?q=19th Paradise Street, FL" target="_blank">19th Paradise Street Sitia</a></span>
					<br>
					<span class="location__address"><a class="address__link" href="http://maps.google.com/?q=128 Meserole Avenue, FL" target="_blank">128 Meserole Avenue</a></span>
				</p> 	
			</div>	
		</div>
		<button class="button button--dark contact__call">
			<a href="tel:555-555-555">CALL 555-555-555</a>
		</button>
	</div>
</section>
